<style>
.tech-carousel {
    overflow: hidden;
    padding: 2rem 0;
}
.carousel-row {
    display: flex;
    gap: 3rem;
    width: max-content;
    margin-bottom: 1rem;
}
.carousel-row:first-child {
    animation: scroll-left 50s linear infinite;
}
.carousel-row:last-child {
    animation: scroll-right 50s linear infinite;
}
.carousel-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    min-width: 120px;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 0.5rem;
    transition: transform 0.3s, background 0.3s;
}
.carousel-item:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.1);
}
.carousel-item i,
.carousel-item svg {
    font-size: 2rem;
    width: 2rem;
    height: 2rem;
}
.carousel-item span {
    font-size: 1.25rem;
}
@keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}
@keyframes scroll-right {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(0); }
}
.tech-carousel:hover .carousel-row {
    animation-play-state: paused;
}
</style>

function createItem(item) {
    const div = document.createElement('div');
    div.className = 'carousel-item';
    if (item.icon === 'custom') {
        div.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="${item.svg}"/></svg><span>${item.name}</span>`;
    } else {
        div.innerHTML = `<i class="${item.icon}"></i><span>${item.name}</span>`;
    }
    return div;
}

function renderRow(items, id) {
    const container = document.getElementById(id);
    container.className = 'carousel-row';
    [...items, ...items].forEach(item => container.appendChild(createItem(item)));
}
